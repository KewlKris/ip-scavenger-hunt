<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <canvas id="globe"></canvas>
        <div id="lower-box">
            <div class="info-toolbar">
                <span class="toolbar-item">Stats</span>
                <span class="toolbar-item">Recent</span>
                <span class="toolbar-item">About</span>
            </div>
            <hr>
            <div class="info-content">
                <div class="info-slider">
                    <div class="content-item">
                        <div id="stats">
                            <div id="stats-left">
                                <table class="stats-table">
                                    <tr title="Your progress toward pinging every country on the globe">
                                        <td>Progress:</td>
                                        <td id="stats-scavengingprogress">?</td>
                                    </tr>
                                    <tr title="The total number of web requests">
                                        <td>Total Pings:</td>
                                        <td id="stats-totalpings">?</td>
                                    </tr>
                                    <tr title="The number of pings which go to a unique city, state, and country">
                                        <td>Unique Pings:</td>
                                        <td id="stats-uniquepings">?</td>
                                    </tr>
                                    <tr title="The number of pings which go to the same place as previous pings">
                                        <td>Repeat Pings:</td>
                                        <td id="stats-repeatpings">?</td>
                                    </tr>
                                </table>
                            </div>
                            <div id="stats-right">
                                <table class="stats-table">
                                    <tr title="Color countries darker if they have been pinged more often">
                                        <td>
                                            <label for="stats-pingheatmap">Ping Heatmap:</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="stats-pingheatmap">
                                        </td>
                                    </tr>
                                    <tr title="Draw lines showing every unique ping">
                                        <td>
                                            <label for="stats-showlines">Draw Ping Lines:</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="stats-showlines">
                                        </td>
                                    </tr>
                                    <tr title="Include US states on the map">
                                        <td>
                                            <label for="stats-includeus">Include US States:</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="stats-includeus">
                                        </td>
                                    </tr>
                                    <tr title="Display statistics as percentages instead of totals">
                                        <td>
                                            <label for="stats-displaypercents">Display Percents:</label>
                                        </td>
                                        <td>
                                            <input type="checkbox" id="stats-displaypercents">
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="content-item">
                        <div id="recent-list">
                            
                        </div>
                    </div>
                    <div class="content-item">
                        <div id="about">

                            <div class="about-header">
                                <span class="about-title">GeoIP Scavenger Hunt</span>
                                <br>
                                Version: <span id="version">?.?.?</span>
                            </div>

                            <div class="about-license">This site or product includes IP2Location LITE data
                                available from <a href="https://www.ip2location.com" target="_blank">http://www.ip2location.com</a>.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="globe-popup">
            <div id="globeinfo-countryname">?</div>
            <div id="globeinfo-pingcount">?</div>
        </div>
    </body>
</html>
